spring.application.name=Scadenzario
spring.profiles.active=dev
server.port=8080
# Configurazione MySQL (esempio)
spring.datasource.url=jdbc:mysql://localhost:3306/ScadenzarioSpringBoot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=root
spring.datasource.password=TUA PASSWORD
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
google.recaptcha.key.site=SITE KEY
google.recaptcha.key.secret=SITE SECRET
#STRIPE O PAYPAL
payment.config.key.type=paypal
#PAYPAL
paypal.client.id=CLIENT ID
paypal.client.secret=CLIENT SECRET
paypal.mode=sandbox
#STRIPE
stripe.secret.key=SECRET
#MAIL TRAP
mail.trap.key.user=USER
mail.trap.key.password=PASSWORD


spring.mvc.format.date=dd/MM/yyyy
spring.mvc.format.time=HH:mm
spring.mvc.format.date-time=dd/MM/yyyy HH:mm
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=dd/MM/yyyy
